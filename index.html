<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Navbar</title>

    <link

        <ul class="links">
          <li>

          <li>

          <li>

          <li>
            <a href="https://www.twitter.com">

          </li>
          <li>
            <a href="https://www.twitter.com">

            </a>
          </li>
          <li>
            <a href="https://www.twitter.com">

          </li>
